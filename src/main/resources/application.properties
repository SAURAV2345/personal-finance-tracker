spring.application.name=Personal Finance Tracker
server.port=8080
logging.level.org.springframework.security=DEBUG
# Enable H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Datasource config (default in-memory)
#spring.datasource.url=jdbc:h2:mem:testdb
#spring.datasource.driverClassName=org.h2.Driver
#spring.datasource.username=sa
#spring.datasource.password=
#spring.jpa.hibernate.ddl-auto=update

spring.datasource.url=jdbc:mariadb://localhost:3306/expense_tracker
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect

# Redis host and port
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Enable Redis as cache manager
spring.cache.type=redis

# TTL in milliseconds (e.g., 60000 = 60s)
spring.cache.redis.time-to-live=60000

spring.kafka.bootstrap-servers=localhost:9092